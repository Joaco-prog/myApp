<ion-header>
  <ion-toolbar>
    <ion-title>formulariologin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="inputPassword6" class="col-form-label">Password</label>
    </div>
    <div class="col-auto">
      <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" [(ngModel)]="nombre" placeholder= "nombre">
    </div>
    <div class="col-auto">
      <span id="passwordHelpInline" class="form-text">
        <button type="submit" class="btn btn-primary" (click)="">Submit</button>
      </span>
    </div>
  </div>

</ion-content>
